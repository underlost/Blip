{% extends "base.html" %}

{% block content %}
<section class="contents" id="delete-confirm">
<h2 class="deck">Really delete it?</h2>

<p>A post is about to be deleted. Are you sure?</p>

<form class="wide" action="." method="post">
  {% csrf_token %}
  <p class="submit"><input type="submit" class="btn" value="Yes, delete the post."></p>
</form>
</section>
{% endblock %}
